        html, body, p, ol, ul, li, dl, dt, dd, blockquote, figure, fieldset, legend, textarea, pre, iframe, hr, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
            font-weight: normal
        }

        ul {
            list-style: none
        }

        button, input, select, textarea {
            margin: 0
        }

        html {
            box-sizing: border-box
        }

        *, *:before, *:after {
            box-sizing: inherit
        }

        img, embed, iframe, object, audio, video {
            height: auto;
            max-width: 100%;
        }

        iframe {
            border: 0
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        td, th {
            padding: 0;
            /*text-align:left*/
        }

        html body {
            overflow: hidden;
        }

        .ql_container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1031 !important;
            background: #101010 !important;
        }

        .ql_progress-bar {
            height: 2px;
            width: 224px;
            background: #e9e9e9;
            text-align: center;
        }

        .ql_loaded {
            height: 100%;
            width: 100%;
            background: #e57d20;
            animation: 3s linear infinite ql_loading;
            transform-origin: 0%;
        }

        @keyframes ql_loading {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(100%);
            }
        }

        .setting-d-none {
            display: none;
        }
    </style>
    <div id="loader" class="ql_container" >
        <img style="padding: 10px; margin: 10px;" src="{% static 'image/logo.svg' %}" width="180px"
             alt="Superdoor logo">
        <div class="ql_progress-bar">
            <div class="ql_loaded">
            </div>
        </div>
    </div>

    {#    DIALOG#}
    <div class="ui-widget-overlay ui-front setting-d-none"></div>
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons setting-d-none"
         role="dialog" style="height: auto; width: 400px; top: 233px; left: calc(50% - 200px);"
         aria-describedby="mailinglistEditDialog" aria-labelledby="ui-id-1">
        <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
            <span id="ui-dialog-title" class="ui-dialog-title">Edit</span>
            <button class="ui-dialog-titlebar-close"></button>
        </div>
         <form action="#" id="dialogForm" method="post" accept-charset="utf-8">
        <div id="mailinglistEditDialog" class="ui-dialog-content ui-widget-content"
             style="display: block; width: auto; min-height: 0px; max-height: none; height: auto;">
                <input type="hidden" name="data[Mailinglist][title]" value="">
                <div id="ui-dialog-content">

                </div>
                <div class="clearfix"></div>

        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset">
                <button id="cancelBtn" type="button" class="btn btn-default waves-effect">Cancel</button>
                <button type="submit" class="btn bgm-teal waves-effect" >Save</button>
            </div>
        </div>

        </form>
    </div>

    <script>
    (function ($) {
        $(document).ready(function () {

            $('.sidebar-menu-dropdown-toggle').on('click', function () {
                var el = $(this);
                var elM = el.next();

                if (elM.hasClass('sub-open')) {
                    el.next().removeClass('sub-open');
                } else {
                    el.next().addClass('sub-open');
                }
            });
            $('.tab-nav:not(.id_tabs) li a').click(function (event) {
                event.preventDefault();
                var selector = $(this);
                $('.tab-nav .active').removeClass('active');
                $(this).parent('li').addClass('active');
                if ($(selector).attr('href') != '#') {
                    if (window.location.pathname === $(selector).attr('href')) {
                        window.location.href = $(selector).attr('href');
                    } else {
                        $.ajax({
                            url: $(selector).attr('href'),
                            type: 'POST',
                            dataType: 'html',
                            success: function (data) {

                                $('.tab-data').html(data);
                                if ($(selector).attr('href').search('orders') !== -1) {
                                    $('.top-menu.main-heading li .action').remove();
                                    $('.top-menu.main-heading li:not(.content-heading)').append('<a class=\'action\' href=\'' + appRoot + "orders/add'><i class='zmdi zmdi-plus-circle-o'></i><span class='btn-text'> New order</span></a>");
                                }
                                if ($(selector).attr('href').search('planItems') !== -1) {
                                    $('.top-menu.main-heading li .action').remove();
                                    $('.top-menu.main-heading li:not(.content-heading)').append('<a class=\'action\' href=\'' + appRoot + "planItems/add'><i class='zmdi zmdi-plus-circle-o'></i><span class='btn-text'> Create new list</span></a>");
                                }
                            }
                        });
                    }
                }
            });

        });
    })(jQuery);

    $(document).ajaxComplete(function () {
        updateIframeHeight();

        $(window).resize(function () {
            updateIframeHeight();
        });
    });

    function updateIframeHeight() {
        if ($('#htmleditor').length === 0) {
            var height = window.innerHeight - $('#header').height() - $('section#main').css('padding-top').replace('px', '') - $('section#main').css('padding-bottom').replace('px', '');
            $('.iframeHeightUpdate').height(height);
        }
    }
</script>
    <script type="text/javascript">
         window.TOKEN = '{% csrf_token %}';
    </script>

    {% block js %}
        <script>

            $(document).ready(function () {
                $('#loader').addClass('setting-d-none');

                $('#cancelBtn').click(function () {
                    $('.ui-widget-overlay').addClass('setting-d-none');
                    $('.ui-dialog ').addClass('setting-d-none');
                });
            });


        </script>
        <script src="{% static 'page/index.js' %}?v=8837365"></script>
    {% endblock %}
</body>
</html>
